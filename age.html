<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <meta charset="utf-8" />
</head>

<body>
  <center>
    <div
      style="color: #fff; font-weight: bold; font-size: 12px; background-color: red; padding: 3px; top: 0; left: 0; position: fixed; width: 100%; height: 18px;"
      align="center">
      Calculate Age
    </div>

    <div style="margin-top: 18px; margin-bottom: 18px; padding: 10px 0px;">
      <table width="100%" style="text-align: center; font-size: 12px; padding-top: 4px" cellspacing="0" cellspadding="">
        <caption style="background: #aaa; font-weight: bold; margin-top: 0px">
          Enter Date of Birth:
        </caption>
        <tr>
          <td><label for="D">Date Of Birth:</label></td>
        </tr>
        <tr>
          <td style="width: 100%">
          <input type="date" id="dob" value="" style="width: 100%">  
          </td>
        </tr>
      </table>
      <hr
        style=" border-radius: 5px; border-top: 1px solid red; border-left: 0px solid transparent; border-right: 0px solid transparent; border-bottom: 0px solid transparent; " />
      <table width="100%" style="text-align: center; font-size: 12px" cellspacing="0" cellspadding="0">
        <caption style="background: #aaa; font-weight: bold; margin-top: 3px">
          Till Now:
        </caption>
        <tr>
          <td><label for="ND">Date Today:</label></td>
        </tr>
        <tr>
          <td style="width: 100%">
            <input type="date" id="ndate" value="" style="width: 100%"/>
          </td>
        </tr>
      </table>

      <button type="submit" onclick="ageCalculator()" class="items button" tabindex="3">
        Calculate
      </button>

      <div
        style="color: #fff; font-size: 14px; background: #ddd; padding: 5px 5px; top: 0px; left: 0px; height: 63px; border-radius: 5px; line-height: 25px;"
        id="result"></div>
    </div>
    <div
      style=" color: #fff; font-weight: bold; font-size: 12px; background-color: red; position: fixed; padding: 3px; bottom: 0; left: 0; width: 100%; ">
      <div style="float: right; padding-right: 20px">Exit</div>
    </div>
  </center>
  <script src="https://static.kaiads.com/ads-sdk/ads-sdk.v5.min.js"></script>
  <script src="kaiads.v5.min.js"></script>
  <script src="script.js"></script>


</body>

</html>
